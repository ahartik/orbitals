<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrogen orbitals</title>
</head>

<body>
    <div id="wasm-canvas"></div>
    <script type="module" src="index.js">
    </script>
    <style>
        body {
            /*
               background-color: #444;
               */
        }
        canvas {
            background-color: black;
            width: 100%;
        }
        #wasm-canvas {
            width: 80%;
        }
        #surf_range {
          width: 400px;
        }
    </style>
    <div id="inputs">
        <label for="qn">N:</label>
        <input type="number" id="qn" name="qn" min="1" max="8" value="1">
        <label for="ql">L:</label>
        <input type="number" id="ql" name="ql" min="0" max="8" value="1">
        <label for="qm">M:</label>
        <input type="number" id="qm" name="qm" min="0" max="8" value="1">
        <br>
        <label for="surf_number">Surface limit:</label>
        <input type="range" id="surf_range" name="surf_range" min="0.0" max="2.0" value="1.0" step="0.01">
        <input type="number" id="surf_number" name="surf_number" min="0.01" max="0.5" value="0.25" step="0.01">
        1/nm^3
        <br>
        <label for="cut">Hide y&lt;0</label>
        <input type="checkbox" id="cut" name="cut">
        <br>
        <label for="complex">Complex orbital</label>
        <input type="radio" id="complex" name="orbital_type" value="complex">
        <label for="real">Real orbital</label>
        <input type="radio" id="real" name="orbital_type" value="real">
    </div>
</body>

</html>
